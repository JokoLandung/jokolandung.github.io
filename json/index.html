<html>
<head>
 <title>Vue Js</title>
 <script type="text/javascript">
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
         var data=JSON.parse(xhttp.responseText);
         data.forEach(function(element) {
      document.getElementById("hello-world-app").innerHTML +=" Id :" + element.Id + "<br>Name :" + element.Name + "<br>Price :" + element.Price + "<br><br>";
    });
      }
  };
  xhttp.open("GET", "Cars.json", true);
  xhttp.send();

 </script>

</head>
<body>
<div id="hello-world-app">
                <h1>{{ msg }}</h1>
           </div>

         <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
         <script scr="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
         <script>
            new Vue({
            el: "#hello-world-app",
            data() {
                  return {
          msg: "read json"
          }
          }
              });
         </script>
</body>
</html>
